<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - 쇼핑파인더</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png?v=1">
    <link rel="shortcut icon" href="favicon.png?v=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- 사이드바 오버레이 -->
        <div class="sidebar-overlay" onclick="closeSidebar()"></div>
        
        <!-- 좌측 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fab fa-tiktok"></i>
                    <span>Shopping Finder</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-search"></i>
                            <span>검색</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="showFavorites(event)">
                            <i class="fas fa-heart"></i>
                            <span>즐겨찾기</span>
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a href="settings.html" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>설정</span>
                        </a>
                    </li>
                    <li class="nav-item admin-only" id="adminNavItem" style="display: none;">
                        <a href="admin.html" class="nav-link">
                            <i class="fas fa-shield-alt"></i>
                            <span>관리자</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="credit-section">
                    <div class="credit-info">
                        <div class="credit-header">
                            <i class="fas fa-coins"></i>
                            <span class="credit-label">크레딧</span>
                        </div>
                        <div class="credit-amount" id="creditAmount">0</div>
                    </div>
                    <button class="charge-btn" onclick="openChargeModal()">
                        <i class="fas fa-plus"></i>
                        충전
                    </button>
                </div>
                
                <div class="user-profile">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <span class="username">사용자</span>
                        <span class="status">온라인</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 모바일 헤더 -->
            <div class="mobile-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="mobile-logo">
                    <i class="fab fa-tiktok"></i>
                    <span>Shopping Finder</span>
                </div>
                <a href="index.html" class="mobile-back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            
            <div class="content-wrapper">
                <!-- 설정 페이지 헤더 -->
                <div class="settings-page-header">
                    <h1><i class="fas fa-cog"></i> 설정</h1>
                    <p>애플리케이션 설정을 관리하세요</p>
                </div>
                
                <!-- 설정 탭 -->
                <div class="settings-page-tabs">
                    <div class="settings-tab-buttons">
                        <button class="settings-tab-btn active" onclick="showSettingsTab('general')">
                            <i class="fas fa-sliders-h"></i>
                            일반 설정
                        </button>
                        <button class="settings-tab-btn" onclick="showSettingsTab('download')">
                            <i class="fas fa-download"></i>
                            다운로드 설정
                        </button>
                        <button class="settings-tab-btn" onclick="showSettingsTab('api')">
                            <i class="fas fa-key"></i>
                            API 설정
                        </button>
                    </div>
                    
                    <!-- 일반 설정 탭 -->
                    <div class="settings-tab-content" id="generalTab">
                        <div class="settings-section">
                            <h3>언어 설정</h3>
                            <div class="setting-item">
                                <label for="languageSelect">인터페이스 언어</label>
                                <select id="languageSelect" class="setting-input">
                                    <option value="ko">한국어</option>
                                    <option value="en">English</option>
                                    <option value="ja">日本語</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="settings-section">
                            <h3>알림 설정</h3>
                            <div class="setting-item">
                                <label class="setting-checkbox">
                                    <input type="checkbox" id="enableNotifications" checked>
                                    <span class="checkmark"></span>
                                    알림 활성화
                                </label>
                            </div>
                            <div class="setting-item">
                                <label class="setting-checkbox">
                                    <input type="checkbox" id="enableSounds" checked>
                                    <span class="checkmark"></span>
                                    알림음 활성화
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 다운로드 설정 탭 -->
                    <div class="settings-tab-content" id="downloadTab" style="display: none;">
                        <div class="settings-section">
                            <h3>다운로드 경로</h3>
                            <div class="setting-item">
                                <label for="downloadPath">기본 다운로드 폴더</label>
                                <div class="path-input-group">
                                    <input type="text" id="downloadPath" class="setting-input" placeholder="다운로드 경로를 선택하세요" readonly>
                                    <button class="browse-btn" onclick="selectDownloadPath()">
                                        <i class="fas fa-folder-open"></i>
                                        찾아보기
                                    </button>
                                </div>
                                <small class="setting-help">비디오 파일이 저장될 기본 폴더를 선택하세요</small>
                            </div>
                        </div>
                        
                        <div class="settings-section">
                            <h3>다운로드 옵션</h3>
                            <div class="setting-item">
                                <label for="videoQuality">비디오 품질</label>
                                <select id="videoQuality" class="setting-input">
                                    <option value="highest">최고 품질</option>
                                    <option value="high" selected>고품질</option>
                                    <option value="medium">중간 품질</option>
                                    <option value="low">저품질</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label for="fileNameFormat">파일명 형식</label>
                                <select id="fileNameFormat" class="setting-input">
                                    <option value="original">원본 제목</option>
                                    <option value="timestamp" selected>날짜_시간_제목</option>
                                    <option value="custom">사용자 정의</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label class="setting-checkbox">
                                    <input type="checkbox" id="createSubfolders" checked>
                                    <span class="checkmark"></span>
                                    날짜별 하위 폴더 생성
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- API 설정 탭 -->
                    <div class="settings-tab-content" id="apiTab" style="display: none;">
                        <div class="settings-section">
                            <h3>쿠팡파트너스 API</h3>
                            <div class="setting-item">
                                <label for="coupangAccessKey">Access Key</label>
                                <input type="text" id="coupangAccessKey" class="setting-input" placeholder="쿠팡파트너스 Access Key를 입력하세요">
                                <small class="setting-help">쿠팡파트너스에서 발급받은 Access Key를 입력하세요</small>
                            </div>
                            <div class="setting-item">
                                <label for="coupangSecretKey">Secret Key</label>
                                <div class="password-input-group">
                                    <input type="password" id="coupangSecretKey" class="setting-input" placeholder="쿠팡파트너스 Secret Key를 입력하세요">
                                    <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('coupangSecretKey')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small class="setting-help">쿠팡파트너스에서 발급받은 Secret Key를 입력하세요</small>
                            </div>
                            <div class="setting-item">
                                <button class="test-api-btn" onclick="testCoupangAPI()">
                                    <i class="fas fa-plug"></i>
                                    API 연결 테스트
                                </button>
                            </div>
                        </div>
                        
                        <div class="settings-section">
                            <h3>기타 API 설정</h3>
                            <div class="setting-item">
                                <label class="setting-checkbox">
                                    <input type="checkbox" id="enableAutoAffiliate">
                                    <span class="checkmark"></span>
                                    자동 제휴 링크 생성
                                </label>
                                <small class="setting-help">검색 결과에 자동으로 제휴 링크를 추가합니다</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 설정 저장 버튼 -->
                <div class="settings-actions">
                    <button class="settings-btn secondary" onclick="resetSettings()">
                        <i class="fas fa-undo"></i>
                        초기화
                    </button>
                    <button class="settings-btn primary" onclick="saveSettings()">
                        <i class="fas fa-save"></i>
                        저장
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- 토스트 알림 -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
